{% block profile_base %}
    {% load static %}
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="icon" href="https://admin.100k.uz/favicon.ico">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="theme-color" content="#000000">
        <meta name="description" content="Advertiserlar uchun admin panel">
        <link rel="apple-touch-icon" href="https://admin.100k.uz/logo192.png">
        <link rel="manifest" href="https://admin.100k.uz/manifest.json">
        <link rel="stylesheet" href="{% static 'change_passwd_files/all.min.css' %}">
        <title>Reklamachilar kabineti</title>
        <link href="{% static 'change_passwd_files/main.bbfc6021.css' %}" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{% static 'change_passwd_files/154.45bd50c0.chunk.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'change_passwd_files/88.3f709be3.chunk.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'change_passwd_files/905.a466c525.chunk.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'change_passwd_files/164.8fd4a5f2.chunk.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'change_passwd_files/801.9cd5c6fd.chunk.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'change_passwd_files/32.f67df367.chunk.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'change_passwd_files/46.b26471dc.chunk.css' %}">
    </head>
    <style>
        .eye {
            cursor: pointer;
        }
    </style>
    <body>
    <div id="root">
        <div class="profile-password"><h2>Shaxsiy parolni o‘zgartirish</h2>
            <div class="box">
                <form action="{% url 'change_passwd' request.user.pk %}" method="post">
                    {% csrf_token %}
                    <div class="icon">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none"
                             xmlns="http://www.w3.org/2000/svg">
                            <path d="M15 6.66665H16.6667C17.1269 6.66665 17.5 7.03975 17.5 7.49998V17.5C17.5 17.9602 17.1269 18.3333 16.6667 18.3333H3.33333C2.8731 18.3333 2.5 17.9602 2.5 17.5V7.49998C2.5 7.03975 2.8731 6.66665 3.33333 6.66665H5V5.83331C5 3.07189 7.23857 0.833313 10 0.833313C12.7614 0.833313 15 3.07189 15 5.83331V6.66665ZM4.16667 8.33331V16.6666H15.8333V8.33331H4.16667ZM9.16667 11.6666H10.8333V13.3333H9.16667V11.6666ZM5.83333 11.6666H7.5V13.3333H5.83333V11.6666ZM12.5 11.6666H14.1667V13.3333H12.5V11.6666ZM13.3333 6.66665V5.83331C13.3333 3.99236 11.8409 2.49998 10 2.49998C8.15905 2.49998 6.66667 3.99236 6.66667 5.83331V6.66665H13.3333Z"
                                  fill="#293462"></path>
                        </svg>
                    </div>
                    <h4>Shaxsiy parolni o‘zgartirish</h4>
                    <div class="form-group form-input-v2"><label class="form-label "
                                                                 for="input">Yangi
                        parolingiz</label><input name="new_password" type="password"
                                                 id="id_new_password"
                                                 class="form-control "
                                                 autocomplete="off"
                                                 maxlength="255"
                                                 placeholder="Parolni kiriting">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                             xmlns="http://www.w3.org/2000/svg" class="eye">
                            <path d="M9.34268 18.7819L7.41083 18.2642L8.1983 15.3254C7.00919 14.8874 5.91661 14.2498 4.96116 13.4534L2.80783 15.6067L1.39362 14.1925L3.54695 12.0392C2.35581 10.6103 1.52014 8.87466 1.17578 6.96818L3.14386 6.61035C3.90289 10.8126 7.57931 14.0001 12.0002 14.0001C16.4211 14.0001 20.0976 10.8126 20.8566 6.61035L22.8247 6.96818C22.4803 8.87466 21.6446 10.6103 20.4535 12.0392L22.6068 14.1925L21.1926 15.6067L19.0393 13.4534C18.0838 14.2498 16.9912 14.8874 15.8021 15.3254L16.5896 18.2642L14.6578 18.7819L13.87 15.8418C13.2623 15.9459 12.6376 16.0001 12.0002 16.0001C11.3629 16.0001 10.7381 15.9459 10.1305 15.8418L9.34268 18.7819Z"
                                  fill="#293462"></path>
                        </svg>
                        <p class="form__error"></p></div>
                    <p class="pass-note mt-10 mb-20">Parol eng kamida 8 ta belgidan
                        iborat
                        bo‘lishi zarur</p>
                    <div class="form-group form-input-v2"><label class="form-label "
                                                                 for="input">Parolni
                        takrorlang</label><input name="confirm_password" id="id_confirm_password"
                                                 type="password" class="form-control "
                                                 autocomplete="off" maxlength="255"
                                                 placeholder="Parolni kiriting">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                             xmlns="http://www.w3.org/2000/svg" class="eye">
                            <path d="M9.34268 18.7819L7.41083 18.2642L8.1983 15.3254C7.00919 14.8874 5.91661 14.2498 4.96116 13.4534L2.80783 15.6067L1.39362 14.1925L3.54695 12.0392C2.35581 10.6103 1.52014 8.87466 1.17578 6.96818L3.14386 6.61035C3.90289 10.8126 7.57931 14.0001 12.0002 14.0001C16.4211 14.0001 20.0976 10.8126 20.8566 6.61035L22.8247 6.96818C22.4803 8.87466 21.6446 10.6103 20.4535 12.0392L22.6068 14.1925L21.1926 15.6067L19.0393 13.4534C18.0838 14.2498 16.9912 14.8874 15.8021 15.3254L16.5896 18.2642L14.6578 18.7819L13.87 15.8418C13.2623 15.9459 12.6376 16.0001 12.0002 16.0001C11.3629 16.0001 10.7381 15.9459 10.1305 15.8418L9.34268 18.7819Z"
                                  fill="#293462"></path>
                        </svg>
                        <p class="form__error"></p></div>
                    <button type="submit" class="btn2 undefined">
                        <span>So‘rov yuborish</span></button>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.querySelectorAll('.eye').forEach(eyeIcon => {
            eyeIcon.addEventListener('click', () => {
                const inputField = eyeIcon.previousElementSibling;
                const isPasswordVisible = inputField.type === 'password';

                inputField.type = isPasswordVisible ? 'text' : 'password';

                if (isPasswordVisible) {
                    eyeIcon.innerHTML = `
                <path d="M12 4.5C7.5 4.5 3.738 7.252 2 11.5C3.738 15.748 7.5 18.5 12 18.5C16.5 18.5 20.262 15.748 22 11.5C20.262 7.252 16.5 4.5 12 4.5ZM12 16.5C9.514 16.5 7.5 14.486 7.5 12C7.5 9.514 9.514 7.5 12 7.5C14.486 7.5 16.5 9.514 16.5 12C16.5 14.486 14.486 16.5 12 16.5ZM12 9.5C10.621 9.5 9.5 10.621 9.5 12C9.5 13.379 10.621 14.5 12 14.5C13.379 14.5 14.5 13.379 14.5 12C14.5 10.621 13.379 9.5 12 9.5Z" fill="#293462"/>
            `;
                } else {
                    eyeIcon.innerHTML = `
                <path d="M9.34268 18.7819L7.41083 18.2642L8.1983 15.3254C7.00919 14.8874 5.91661 14.2498 4.96116 13.4534L2.80783 15.6067L1.39362 14.1925L3.54695 12.0392C2.35581 10.6103 1.52014 8.87466 1.17578 6.96818L3.14386 6.61035C3.90289 10.8126 7.57931 14.0001 12.0002 14.0001C16.4211 14.0001 20.0976 10.8126 20.8566 6.61035L22.8247 6.96818C22.4803 8.87466 21.6446 10.6103 20.4535 12.0392L22.6068 14.1925L21.1926 15.6067L19.0393 13.4534C18.0838 14.2498 16.9912 14.8874 15.8021 15.3254L16.5896 18.2642L14.6578 18.7819L13.87 15.8418C13.2623 15.9459 12.6376 16.0001 12.0002 16.0001C11.3629 16.0001 10.7381 15.9459 10.1305 15.8418L9.34268 18.7819Z" fill="#293462"/>
            `;
                }
            });
        });
    </script>
    <div id="modal"></div>
    <div id="select-menus"></div>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es5%2Ces6%2Ces7%2CString.prototype.replaceAll%2CSymbol.replace"></script>
    <script src="{% static 'change_passwd_files/script.js' %}"></script>
    </body>
{% endblock %}
