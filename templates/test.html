<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mahsulotlar</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .header {
      background: #00a6e6;
      color: white;
      text-align: center;
      padding: 10px;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      padding: 10px;
      background: #fff;
    }
    .search-bar input {
      width: 400px;
      padding: 8px;
      margin-right: 10px;
    }
    .search-bar button {
      padding: 8px 16px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      padding: 10px;
      background: #fff;
    }
    .filter-btn {
      padding: 6px 12px;
      background: #eee;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
    .product-list {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .product {
      background: white;
      border-radius: 10px;
      width: 260px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      padding: 12px;
    }
    .product img {
      width: 100%;
      border-radius: 10px;
    }
    .product h4 {
      color: red;
      font-size: 16px;
    }
    .product p {
      margin: 4px 0;
    }
    .blue-link {
      color: #007bff;
      text-decoration: none;
    }
    .product-footer {
      margin-top: 10px;
    }
    .product-footer button {
      width: 100%;
      padding: 8px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .reklama {
      font-size: 12px;
      color: orange;
    }

    .pagination-container {
      text-align: center;
      margin: 20px 0;
    }

    .pagination-info {
      margin-bottom: 8px;
      color: #333;
    }

    .pagination {
      display: inline-flex;
      list-style: none;
      gap: 8px;
      padding: 0;
    }

    .pagination li {
      padding: 6px 12px;
      background: #eee;
      border-radius: 4px;
      cursor: pointer;
    }

    .pagination li.active {
      background: #007bff;
      color: white;
      font-weight: bold;
    }

    .pagination li:hover:not(.active) {
      background: #ccc;
    }
  </style>
</head>
<body>

  <div class="header">
    Mahsulot reklamasi uchun <a href="#" style="color: #fff; text-decoration: underline;">@yuzkabot</a> telegram botga ulaning.
  </div>

  <div class="search-bar">
    <input type="text" placeholder="Mahsulot qidirish...">
    <button>Izlash</button>
  </div>

  <div class="filters">
    <button class="filter-btn">üÜï Yangi</button>
    <button class="filter-btn">‚≠ê TOP</button>
    <button class="filter-btn">üì¶ Zaxira</button>
    <button class="filter-btn">üìà Yuqori Sotuv %</button>
    <button class="filter-btn">üå± O‚Äòsimliklarni o‚Äòstirish</button>
  </div>

  <div class="product-list" id="productList">
    <!-- Mahsulotlar shu yerda -->
  </div>

  <div class="pagination-container">
    <div class="pagination-info" id="paginationInfo">Ko'rsatilgan ma'lumotlar: 1-20 jami 688</div>
    <ul class="pagination" id="pagination"></ul>
  </div>

  <script>
    const totalProducts = 688;
    const productsPerPage = 20;
    const totalPages = Math.ceil(totalProducts / productsPerPage);
    const productList = document.getElementById('productList');
    const pagination = document.getElementById('pagination');
    const paginationInfo = document.getElementById('paginationInfo');

    function renderProducts(page) {
      productList.innerHTML = '';
      const start = (page - 1) * productsPerPage + 1;
      const end = Math.min(page * productsPerPage, totalProducts);

      paginationInfo.textContent = `Ko'rsatilgan ma'lumotlar: ${start}-${end} jami ${totalProducts}`;

      for (let i = start; i <= end; i++) {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <img src="https://via.placeholder.com/250x150?text=Mahsulot+${i}" alt="Mahsulot ${i}">
          <h4>Mahsulot ${i}</h4>
          <p>${(100000 + i * 100) % 300000} so‚Äòm</p>
          <p>To‚Äòlov: <b>${(i % 3 === 0 ? 40000 : 50000)} so‚Äòm</b></p>
          <p>Sotuvchi: <a href="#" class="blue-link">Sotuvchi ${i}</a></p>
          <p>Zaxirada: <span style="color: green;">${100 + (i % 10)} ta</span></p>
          <p>Sotilish foizi: <span style="color: ${i % 2 === 0 ? 'green' : 'red'};">${(i * 3) % 100}%</span></p>
          <p>Kreativlar: <a href="#" class="blue-link">Ko‚Äòrsatish</a></p>
          <p class="reklama">‚≠ê Reklama posti</p>
          <div class="product-footer"><button>Oqim yaratish</button></div>
        `;
        productList.appendChild(div);
      }
    }

    function renderPagination(currentPage) {
      pagination.innerHTML = '';

      const createPageItem = (text, isActive = false, isDisabled = false) => {
        const li = document.createElement('li');
        li.textContent = text;
        if (isActive) li.classList.add('active');
        if (!isDisabled) {
          li.onclick = () => {
            renderProducts(Number(text));
            renderPagination(Number(text));
          };
        }
        return li;
      };

      pagination.appendChild(createPageItem('<', false, currentPage === 1)).onclick = () => {
        if (currentPage > 1) {
          renderProducts(currentPage - 1);
          renderPagination(currentPage - 1);
        }
      };

      for (let i = 1; i <= totalPages; i++) {
        if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
          pagination.appendChild(createPageItem(i, i === currentPage));
        } else if (
          (i === 2 && currentPage > 4) ||
          (i === totalPages - 1 && currentPage < totalPages - 3)
        ) {
          const li = document.createElement('li');
          li.textContent = '...';
          pagination.appendChild(li);
        }
      }

      pagination.appendChild(createPageItem('>', false, currentPage === totalPages)).onclick = () => {
        if (currentPage < totalPages) {
          renderProducts(currentPage + 1);
          renderPagination(currentPage + 1);
        }
      };
    }

    // Boshlanishida birinchi sahifani yuklash
    renderProducts(1);
    renderPagination(1);
  </script>
</body>
</html>
