<!DOCTYPE html>
<html lang="en">
<style>
    .dropdown {
        position: relative;
        display: inline-block;
    }

    .dropdown__btn {
        cursor: pointer;
    }

    .dropdown__menu {
        display: none;
        position: absolute;
        right: 0;
        background-color: #fff;
        min-width: 160px;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        padding: 10px 0;
        z-index: 1;
        border-radius: 8px;
    }

    .dropdown__menu.show {
        display: block;
    }

    .dropdown__item {
        display: block;
        padding: 10px 20px;
        text-decoration: none;
        color: #333;
        background: none;
        border: none;
        width: 100%;
        text-align: left;
        cursor: pointer;
    }

    .dropdown__item:hover {
        background-color: #f1f1f1;
    }

    .dashboard-icon svg {
        fill: #3b3b3b; /* Default kulrang */
        transition: fill 0.3s ease;
    }

    a.active .dashboard-icon svg {
        fill: red;
        font-weight: bold; /* Active boâ€˜lsa qizil */
    }


</style>
