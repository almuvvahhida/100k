<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html lang="uz">
        <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Statistics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            padding: 30px;
        }

        .container {
            width: 1050px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-bar input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search-bar button {
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        .tab.active {
            background-color: #6c63ff;
            color: white;
            border: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ccc;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .no-data {
            text-align: center;
            padding: 40px 0;
        }

        .pagination {
            text-align: right;
            margin-top: 10px;
            color: #6c63ff;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="search-bar">
        <button>X</button>
        <input type="text" placeholder="Qidiruv...">
        <button>Izlash</button>
    </div>

    <div class="tabs">
        <div class="tab active">Oqim</div>
        <div class="tab">Sana</div>
    </div>

    <table>
        <thead>
        <tr>
            <th>Oqim</th>
            <th>Foyda</th>
            <th>Tashrif</th>
            <th>Yangi</th>
            <th>Qabul Qilindi</th>
            <th>Yetkazilmoqda</th>
            <th>Yetqazib Berildi</th>
            <th>Qaytib Keldi</th>
            <th>HOLD</th>
            <th>Arxivlandi</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td colspan="10" class="no-data">
                <img src="https://cdn-icons-png.flaticon.com/512/2748/2748558.png" width="100" alt="No data">
                <div>Ma'lumot topilmadi</div>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="pagination">
        Ko'rsatilgan ma'lumotlar: - jami 0 <span style="float: right;">&lt; 1 &gt;</span>
    </div>
</div>

<script>
    const tabs = document.querySelectorAll('.tab');
    tabs.forEach(tab => {
        tab.addEventListener('click', () => {
            tabs.forEach(t => t.classList.remove('active'));
            tab.classList.add('active');
        });
    });
</script>
</body>
</html>
